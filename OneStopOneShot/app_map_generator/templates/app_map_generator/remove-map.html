{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script defer src="{% static 'app_map_generator/delete.js' %}"></script>
</head>
<body>  
    
    <div id="app">
        {% for map in battlemaps %}
        <div>
            <img src="../../../media/{{map.img}} " alt="{{map.size}} Map">
            <button v-on:click="deleteMap({{portfolio.id}},{{map.id}})">Delete</button>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
