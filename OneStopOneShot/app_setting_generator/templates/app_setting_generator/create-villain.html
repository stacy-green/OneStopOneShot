{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBEG</title>
    <script src="https://unpkg.com/vue@3"></script> 
    <script defer src="{% static 'app_setting_generator/app-villain.js' %}"></script>
    <script src="{% static 'app_setting_generator/mytables/races.js' %}"></script>
    <script src="{% static 'app_setting_generator/mytables/othernames.js' %}"></script>
    <script src="{% static 'app_setting_generator/mytables/humannames.js' %}"></script>
    <script src="{% static 'app_setting_generator/mytables/villain.js' %}"></script>
</head>
<body>
    <div id="app">
        <div id="race">
            <select v-model="race" v-on:change="determineClan(), determineNames()">
                <option v-for="playablerace in playableRaces" v-bind:value="playablerace">[[playablerace]]</option>
            </select>
        </div>
        <div id="gender">
            <select v-model="gender" v-on:change="determineNames()">
                <option v-for="gender of genders" v-bind:value="gender">[[gender]]</option>
            </select>
        </div>
        <h2>Enter your own or click to randomize</h2>
        <h4 v-if="hasNames === false">[[message]] <input type="checkbox"></h4>
        <div v-if="race === 'Human'">
            <select v-model="ethnicity" v-on:change="determineNames()">
                <option v-for="ethnicity in ethnicityList" v-bind:value="ethnicity">[[ethnicity]]</option>
            </select>
        </div>
        <div v-if="race === 'Dwarf'">Duergar Clan?<input type="checkbox" v-model="duergarYesNo"></div>
        <div v-if="race === 'Tiefling'">Virtue Name?<input type="checkbox"></div>
        <div v-if="race === 'Elf'">Child Name?<input type="checkbox"></div>
        <div id="first-name">
            <input type="text" placeholder="First name">
            <button>Roll</button>
        </div>
        <div v-if="hasClan === true" id="clan-name">
            <input type="text" placeholder="Clan name">
            <button>Roll</button>
        </div>
        <div id="villain-type">
            <input type="text" placeholder="Type of villain">
            <button>Roll</button>
        </div>
        <div id="organization">
            <input type="text" placeholder="Organization/affiliation">
            <button>Roll</button>
        </div>
        <div id="motivation">
            <input type="text" placeholder="Motivation">
            <button>Roll</button>
        </div>
        <div id="secret">
            <input type="text" placeholder="Secret">
            <button>Roll</button>
        </div>
        <div id="fear">
            <input type="text" placeholder="Fear">
            <button>Roll</button>
        </div>
        <div id="life-event">
            <input type="text" placeholder="Life event" style="width: 200px; height: 400px;">
            <button>Roll</button>
        </div>
    </div>
</body>
</html>
